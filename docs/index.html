<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/fresh-blog/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Blog</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #000;
      background: #fff;
      margin: 0 auto;
      padding: 40px 20px;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      text-decoration: none;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-bottom: 20px;
      font-weight: 400;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    h2 {
      font-size: 2em;
      margin-top: 40px;
    }

    p {
      margin-bottom: 20px;
    }

    ul,
    ol {
      margin-bottom: 20px;
      margin-left: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    blockquote {
      border-left: 2px solid #000;
      padding-left: 20px;
      margin: 20px 0;
      font-style: italic;
    }

    code {
      background: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    pre {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    pre code {
      background: none;
      padding: 0;
    }

    .post-list {
      list-style: none;
    }

    .post-item {
      margin-bottom: 40px;
      padding-bottom: 40px;
      border-bottom: 1px solid #ccc;
    }

    .post-item:last-child {
      border-bottom: none;
    }

    .post-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .post-date {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    .post {
      width: 800px;
    }

    .post-excerpt {
      margin-bottom: 20px;
    }

    .nav {
      margin-bottom: 40px;
    }

    .nav a {
      margin-right: 20px;
    }

    .home-link {
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
  <script type="module" crossorigin src="/fresh-blog/assets/index-C3NOBdlK.js"></script>
  <link rel="stylesheet" crossorigin href="/fresh-blog/assets/index-KNZSGW4T.css">
</head>

<body>

</body>

</html>
